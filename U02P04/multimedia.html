<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 04 - Multimedia</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>CONTENIDO MULTIMEDIA</h1>
    </header>

    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Multimedia</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./youtube.html">Youtube</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Antonov an-225 - Imagen</h2>
                <img src="img/Antonov an-225.jpg" alt="Antonov an-225" title="El Avion mas grande del mundo">
            </section>
            <section>
                <h2>Antonov an-225 - Video Aterrizaje</h2>
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/TakYmhUie_Q" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
            </section>
            <section>
                <h2>Audio</h2>
                <h3>I Take Ya! - Kolombo & Malikk</h3>
                <audio controls>
                    <source src="./audio/I Take Ya! - Kolombo.mp3" type="audio/mp3">
                </audio>
            </section>
            
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>El antonov an-225 es el avión mas grande del mundo</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright GASTON BORTOLI</p>
    </footer>
</body>

</html>
